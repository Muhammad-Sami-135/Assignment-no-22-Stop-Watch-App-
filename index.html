<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stop Watch App</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    </head>
    
    <body>

        <h1 class="heading">Stop Watch</h1>

        <div class="main">
            <div class="child">

                <div class="child1">
                    <h1 id="hour">0</h1>
                    <h1 style="margin-left: 40px;" id="min">0</h1>
                </div>
                <br>
                <div class="child2">
                    <h1
                        id="sec">0</h1>
                    <h1 style="margin-left: 30px;" id="msec">0</h1>
                </div>

                <div style="position: relative; top: -20px;">

                    <button type="button" onclick="start()"
                        class="btn btn-outline-secondary" id="startbtn">Start</button>
                    <button type="button" onclick="stop()"
                        class="btn btn-outline-secondary">Stop</button>
                    <br><br>
                    <button type="button" onclick="reset()"
                        class="btn btn-outline-secondary">Reset</button>

                </div>
            </div>
        </div>

    </body>
    <script src="app.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
